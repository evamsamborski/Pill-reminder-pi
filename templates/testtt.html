<!DOCTYPE html>
<html>
<head>
    <title>Pill Counter & LED Control</title>
    <style>
        .nav-panel {
            display: flex;
            gap: 20px;
            padding: 14px 30px;
            background: #a57cf7;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 8px #c296e690;
        }
        .nav-panel a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 7px 18px;
            border-radius: 5px;
            transition: background 0.17s;
        }
        .nav-panel a:hover {
            background: #814ad2;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #c296e6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
        button {
            font-size: 20px;
            padding: 20px 40px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        .on-btn {
            background: #4CAF50;
            color: white;
        }
        .off-btn {
            background: #f44336;
            color: white;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!--Nav panel-->
    <nav class="nav-panel">
        <a href="/testtt">Dashboard</a>
        <a href="/add_user">Add User</a>
        <a href="/configure_alarm">Configure Alarm</a>
        <a href="/add_medication">Add Medication</a>
        <a href="/take_pill">Take Pill</a>
    </nav>

    <div class="container">
        <div class="section">
            <h1>Pill Counter</h1>
            <p>Pills taken: <span id="pillCount">10</span></p>
            <button id="takePillBtn">Take a Pill</button>
        </div>
        <div class="section">
            <h1>LED Control</h1>
            <button class="on-btn" onclick="ledOn()">Turn ON</button>
            <button class="off-btn" onclick="ledOff()">Turn OFF</button>
            <div id="status"></div>
        </div>
        <div class="section"> 
            <input type="text" id="userName" placeholder="Name">
            <input type="text" id="medName" placeholder="Medication name">
            <input type="number" id="frequency" placeholder="Times per day">
            <button id="addMedBtn">Add Medication</button>
        </div>
        <div id="medList"></div>
        <div class="section">
            <h2>Recent Pill Logs</h2>
            <div id="pillLogs"></div>
        </div>
    </div>

    <!-- Main dashboard and pill logs JS -->
    <script type="module">
        import { Medication, Person, UserManager } from './classes.js';

        const apiBaseUrl = ''; // Adjust as needed
        const userManager = new UserManager(apiBaseUrl);

        const userNameInput = document.getElementById('userName');
        const medNameInput = document.getElementById('medName');
        const frequencyInput = document.getElementById('frequency');
        const addMedBtn = document.getElementById('addMedBtn');
        const medListDiv = document.getElementById('medList');

        function updatePillLogs() {
            const userName = userNameInput.value.trim();
            if (!userName) {
                document.getElementById('pillLogs').innerHTML = '<em>Please enter or select a user to view pill logs.</em>';
                return;
            }
            fetch(`/pill_logs?userName=${encodeURIComponent(userName)}`)
                .then(response => response.json())
                .then(logs => {
                    const el = document.getElementById('pillLogs');
                    el.innerHTML =
                        logs.length === 0
                            ? '<em>No pills logged yet for this user.</em>'
                            : '<ul>' +
                            logs.map(log =>
                                `<li>${log.taken_at}: <b>${log.name}</b></li>`)
                            .join('') + '</ul>';
                });
        }

        userNameInput.addEventListener('input', updatePillLogs);
        setInterval(updatePillLogs, 10000); // Poll every 10 seconds

        userNameInput.addEventListener('blur', () => {
            loadAndDisplayMeds(userNameInput.value.trim());
        });

        async function loadAndDisplayMeds(userName) {
            const medListDiv = document.getElementById('medList');
            medListDiv.innerHTML = '';
            if (!userName) {
                medListDiv.textContent = 'Please enter/select a user to view their medications.';
                return;
            }
            try {
                const res = await fetch(apiBaseUrl + `/medications?userName=${encodeURIComponent(userName)}`);
                if (!res.ok) throw new Error('Error loading medications');
                const meds = await res.json();
                if (!meds.length) {
                    medListDiv.textContent = 'No medications found for this user.';
                    return;
                }
                const ul = document.createElement('ul');
                meds.forEach(med => {
                    const li = document.createElement('li');
                    li.textContent = `${med.name}, ${med.frequencyPerDay}x/day`;
                    ul.appendChild(li);
                });
                medListDiv.appendChild(ul);
            } catch (err) {
                medListDiv.textContent = 'Could not load medications.';
            }
        }

        addMedBtn.addEventListener('click', async () => {
            const userName = userNameInput.value.trim();
            const medName = medNameInput.value.trim();
            const freq = parseInt(frequencyInput.value, 10);

            if (!userName || !medName || isNaN(freq) || freq < 1) {
                alert('Please enter all medication info.');
                return;
            }

            let person = userManager.people.find(p => p.name === userName);
            if (!person) {
                person = new Person(userName);
                userManager.people.push(person);
            }
            const newMed = new Medication(medName, freq);
            person.addMedication(newMed);

            // Send to Flask backend
            try {
                const res = await fetch(apiBaseUrl + '/medications', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userName: userName,
                        name: medName,
                        frequencyPerDay: freq
                    })
                });
                if (!res.ok) throw new Error('Error saving medication!');
                alert('Medication added!');
                await loadAndDisplayMeds(userName);
            } catch (err) {
                alert('Failed to add medication: ' + err.message);
            }
        });
    </script>
</body>
</html>
