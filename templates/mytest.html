<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pill Counter</title>
</head>
<body>
  <h1>Pill Counter</h1>
  <p>Pills taken: <span id="pillCount">10</span></p>
  <button id="takePillBtn">Take a Pill</button>

  <script>
    // Start with 10 pills taken as an example; you can change this as needed
    let taken = 10;

    const pillCountDisplay = document.getElementById('pillCount');
    const takePillBtn = document.getElementById('takePillBtn');

    takePillBtn.addEventListener('click', () => {
      if (taken > 0) {
        taken -= 1;
        pillCountDisplay.textContent = taken;
      } else {
        alert('No more pills to take!');
      }
    });
  </script>
</body>
</html>
