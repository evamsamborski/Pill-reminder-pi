<!DOCTYPE html>
<html>
<head>
    <title>Add User | Pill Logger</title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9ddfa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .add-user-container {
            background: white;
            padding: 40px 50px 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px #c296e6;
            text-align: center;
        }
        input {
            font-size: 19px;
            margin: 18px 0px;
            padding: 12px 24px;
            border-radius: 7px;
            border: 1px solid #c296e6;
            outline: none;
        }
        button {
            font-size: 19px;
            padding: 12px 36px;
            border-radius: 7px;
            background: #a57cf7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:active { background: #8b5be9 }
        .msg {
            margin-top: 16px;
            font-size: 17px;
            color: #7224ab;
        }
    </style>
</head>
<body>
<!-- Navigation block, edit URLs as needed -->
<nav class="nav-panel">
  <a href="/testtt">Dashboard</a>
  <a href="/add_user">Add User</a>
  <a href="/configure_alarm">Configure Alarm</a>
  <a href="/add_medication">Add Medication</a>
  <a href="/take_pill">Take Pill</a>
</nav>

<div class="add-user-container">
    <h1>Add New Person</h1>
    <input type="text" id="userName" placeholder="Enter full name">
    <br>
    <button id="addUserBtn">Add User</button>
    <div class="msg" id="msgArea"></div>
    <br>
    <button onclick="window.location.href='/dashboard'">Go Back</button>
</div>

<!-- Direct JS for add-user, no import/module required -->
<script>
const apiBaseUrl = '';  // Flask handles route automatically

const userNameInput = document.getElementById('userName');
const addUserBtn = document.getElementById('addUserBtn');
const msgArea = document.getElementById('msgArea');

addUserBtn.addEventListener('click', async () => {
    const name = userNameInput.value.trim();
    if (!name) {
        msgArea.textContent = "Please enter a name.";
        return;
    }
    msgArea.textContent = "Adding user...";
    try {
        const res = await fetch(apiBaseUrl + "/users", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({name}),
        });
        const data = await res.json();
        if (res.ok && data && data.name) {
            msgArea.textContent = `User "${data.name}" added!`;
            userNameInput.value = "";
        } else if (data && data.error && data.error.includes('UNIQUE')) {
            msgArea.textContent = "That user already exists.";
        } else if (data && data.error) {
            msgArea.textContent = `Error: ${data.error}`;
        } else {
            msgArea.textContent = "Error adding user.";
        }
    } catch (err) {
        msgArea.textContent = "Server error: " + err.message;
    }
});
</script>
</body>
</html>
