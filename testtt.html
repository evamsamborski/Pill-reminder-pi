    <div class="container">
        <div class="section">
            <h1>Pill Counter</h1>
            <p>Pills taken: <span id="pillCount">10</span></p>
            <button id="takePillBtn">Take a Pill</button>
        </div>
        <div class="section">
            <h1>LED Control</h1>
            <button class="on-btn" onclick="ledOn()">Turn ON</button>
            <button class="off-btn" onclick="ledOff()">Turn OFF</button>
            <div id="status"></div>
        <div class="section"> 
            <input type="text" id="userName" placeholder="Name">
            <input type="text" id="medName" placeholder="Medication name">
            <input type="number" id="frequency" placeholder="Times per day">
            <button id="addMedBtn">Add Medication</button>
        </div>
        <div id="medList"></div>
        </div>
    </div>

    <script>
    import { Medication, Person, UserManager } from './classes.js';

    const apiBaseUrl = ''; // Adjust as needed

    window.onload = function() {
        // Prompt for starting pill count
        let taken = parseInt(prompt("How many pills do you have?"), 10);
        if (isNaN(taken) || taken < 0) {
            taken = 30;
        }

        // Prompt for alarm time (allows decimal minutes)
        let alarmMinutes = parseFloat(prompt("Set alarm for how many minutes?"));
        if (isNaN(alarmMinutes) || alarmMinutes < 0.01) {
            alarmMinutes = 1;
        }

        // Get DOM elements
        const pillCountDisplay = document.getElementById('pillCount');
        const takePillBtn = document.getElementById('takePillBtn');

        pillCountDisplay.textContent = taken;

        // Timer display setup
        const timerDisplay = document.createElement('div');
        timerDisplay.style.marginTop = '15px';
        timerDisplay.style.fontSize = '18px';
        timerDisplay.style.fontWeight = 'bold';
        document.querySelector('.container').appendChild(timerDisplay);

        // Timer countdown logic - NEW!
        let secondsLeft = Math.round(alarmMinutes * 60);
        function updateTimer() {
            const min = Math.floor(secondsLeft / 60);
            const sec = secondsLeft % 60;
            timerDisplay.textContent = `Time until next medication: ${min}:${sec.toString().padStart(2, '0')} minutes`;
            if (secondsLeft > 0) {
                secondsLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                // TIMER FINISHED: show alarm message and notify Pi
                const alarmMsg = document.createElement('div');
                alarmMsg.textContent = "Time to take a pill!";
                alarmMsg.style.color = 'purple';
                alarmMsg.style.fontWeight = 'bold';
                alarmMsg.style.fontSize = '24px';
                document.querySelector('.container').appendChild(alarmMsg);

                // Send request to Pi to blink LED
                fetch(apiBaseUrl + '/led/blink')
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
                alarm();
            }
        }
        updateTimer();

        // Pill counter/refill logic
        takePillBtn.addEventListener('click', () => {
            if (taken > 1) {
                taken -= 1;
                pillCountDisplay.textContent = taken;
                fetch(apiBaseUrl + '/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({taken: taken})
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            } else if (taken === 1) {
                taken -= 1; // count now zero
                pillCountDisplay.textContent = taken;

                fetch(apiBaseUrl + '/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({taken: taken})
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));

                alert('Time for a refill!');

                fetch(apiBaseUrl + '/refill', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: 'Time for a refill!'})
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            } else {
                alert('No pills left! Time to refill.');
            }
        });

        // LED Control functions
        async function alarm() {
            try {
                const response = await fetch(apiBaseUrl + '/alarming/on');
                const data = await response.json();
                document.getElementById('status').innerText = data.status;
            } catch (error) {
                document.getElementById('status').innerText = 'Error: ' + error;
            }
        }

                document.getElementById('status').innerText = data.status;
            } catch (error) {

                const data = await response.json();
                document.getElementById('status').innerText = data.status;
            } catch (error) {
                document.getElementById('status').innerText = 'Error: ' + error;
            }
        }
        */
    };
    </script>
    <script type="module" src="classes.js"></script>
    <script type="module" src="yourScript.js">
        import { Medication, Person, UserManager } from './classes.js';

        const apiBaseUrl = ''; // Adjust as needed
        const userManager = new UserManager(apiBaseUrl);

        const userNameInput = document.getElementById('userName');
        const medNameInput = document.getElementById('medName');
        const frequencyInput = document.getElementById('frequency');
        const addMedBtn = document.getElementById('addMedBtn');
        const medListDiv = document.getElementById('medList');

        userNameInput.addEventListener('blur', () => {
            loadAndDisplayMeds(userNameInput.value.trim());
        });

        async function loadAndDisplayMeds(userName) {
            const medListDiv = document.getElementById('medList');
            // Optionally, clear list before loading
            medListDiv.innerHTML = '';
            if (!userName) {
                medListDiv.textContent = 'Please enter/select a user to view their medications.';
                return;
            }
            try {
                const res = await fetch(apiBaseUrl + `/medications?userName=${encodeURIComponent(userName)}`);
                if (!res.ok) throw new Error('Error loading medications');
                const meds = await res.json();
                if (!meds.length) {
                    medListDiv.textContent = 'No medications found for this user.';
                    return;
                }
                // Build HTML list
                const ul = document.createElement('ul');
                meds.forEach(med => {
                    const li = document.createElement('li');
                    li.textContent = `${med.name}, ${med.frequencyPerDay}x/day`;
                    ul.appendChild(li);
                });
                medListDiv.appendChild(ul);
            } catch (err) {
                medListDiv.textContent = 'Could not load medications.';
            }
        }

        addMedBtn.addEventListener('click', async () => {
            const userName = userNameInput.value.trim();
            const medName = medNameInput.value.trim();
            const freq = parseInt(frequencyInput.value, 10);

            // Basic validation
            if (!userName || !medName || isNaN(freq) || freq < 1) {
                alert('Please enter all medication info.');
                return;
            }

            // Create JS objects (optional, for JS-side userManager)
            let person = userManager.people.find(p => p.name === userName);
            if (!person) {
                person = new Person(userName);
                userManager.people.push(person);
            }
            const newMed = new Medication(medName, freq);
            person.addMedication(newMed);

            // Send to Flask backend
            try {
                const res = await fetch(apiBaseUrl + '/medications', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userName: userName, // You may want userId if users have unique IDs
                        name: medName,
                        frequencyPerDay: freq
                    })
                });
                if (!res.ok) throw new Error('Error saving medication!');
                alert('Medication added!');
                // med list refresher
                await loadAndDisplayMeds(userName);
            } catch (err) {
                alert('Failed to add medication: ' + err.message);
            }
        });
    </script>
